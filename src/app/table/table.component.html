<p-table [value]="dataList">
    <ng-template pTemplate="header">
        <tr>
            <th>policyID</th>
            <th>hu_site_limit</th>
            <th>PolicyID + hu_site_limit</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.policyID">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.policyID}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.hu_site_limit" required>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.hu_site_limit}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <!-- <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="brands" [(ngModel)]="rowData.brand" [style]="{'width':'100%'}"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.brand}}
                    </ng-template>
                </p-cellEditor>
            </td> -->
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" >
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{convertToInt(rowData.policyID) + convertToInt(rowData.hu_site_limit) }}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>
